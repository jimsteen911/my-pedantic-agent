<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Your Business</title>
    <meta name="description" content="Contact us for more information on our services or to request a quote.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><a href="index.html">Your Business</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
            </div>
        </section>
        <section class="contact-form">
            <div class="container">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="contact-info">
            <div class="container">
                <p>Or reach us directly at:</p>
                <ul>
                    <li>Email: <a href="mailto:info@yourbusiness.com">info@yourbusiness.com</a></li>
                    <li>Phone: (555) 123‑4567</li>
                    <li>Address: 123 Main Street, Millville, NJ 08332</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Your Business Name. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
